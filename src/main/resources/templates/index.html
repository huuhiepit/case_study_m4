<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<div class="container">
    <div class="container mt-4">
        <form th:action="@{'/staff?'}">
            <div class="form-group mb-2">
                <label for="searchInput" class="sr-only">Search:</label>
                <input type="text" class="form-control" id="searchInput" placeholder="Search"
                       th:value="${search}"
                       name="search">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Search</button>
        </form>
    </div>
    <h1>Staff List</h1>
    <a class="btn btn-primary mb-3" href="/staff/create">Create Staff</a>
    <table class="table">
        <thead>
        <tr>
            <!--            <th onclick="onSort('id')">Mã Nhân viên</th>-->
            <!--            <th onclick="onSort('staffGroup')">Nhóm Nhân viên</th>-->
            <!--            <th onclick="onSort('name')">Họ và tên</th>-->
            <!--            <th onclick="onSort('gender')">Giới tính</th>-->
            <!--            <th onclick="onSort('phone')">Số điện thoại</th>-->

            <th >Mã Nhân viên</th>
            <th >Họ và tên</th>
            <th>price</th>
            <th>category</th>
            <th>company</th>
            <th>image</th>
            <th>so luong</th>

            <th>Chức năng</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="staff : ${productList}">
            <td th:text="${staff.id}"></td>
            <td th:text="${staff.name}"></td>
            <td th:text="${staff.price}"></td>
            <td th:text="${staff.category.name}"></td>
            <td th:text="${staff.company.name}"></td>
            <td th:text="${staff.image.urlImage}"></td>
            <td th:text="${staff.quantity}"></td>


            <td>
                <a class="btn btn-info btn-sm" th:href="@{'/staff/edit/' + ${staff.id}}">Edit</a>
                <!--                <a class="btn btn-danger btn-sm"  th:href="@{'/staff/delete/' + ${staff.id}}">Delete</a>-->
                <a class="btn btn-danger btn-sm" th:href="@{'/staff/delete/' + ${staff.id}}" onclick="return confirm('Bạn có chắc chắn muốn xóa nhân viên này không?')">Delete</a>

            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <p th:text="${successMessage}"></p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

<script>
    function onSort(column) {
        const url = window.location.href;
        const params = getQueryParams();
        const page = params.page || '0';
        const href = `/employees?&search=${params.search || ''}&page=${page}&`;
        if (url.includes(column)) {
            if (url.includes('asc')) {
                window.location.href = `${href}sort=${column},desc`;
            } else {
                window.location.href = `${href}sort=${column},asc`;
            }
        } else {
            window.location.href = `${href}sort=${column},asc`;
        }
    }
    function onPageChange(e){
        const params = getQueryParams();
        window.location.href = `/employees?&search=${params.search}&sort=${params.sort}&page=${e.id}`
    }
    function getQueryParams() {
        const url  = window.location.href;
        const queryParams = {};
        const queryString = url.split('?')[1];
        if (queryString) {
            const pairs = queryString.split('&');
            for (let i = 0; i < pairs.length; i++) {
                const pair = pairs[i].split('=');
                queryParams[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1] || '');
            }
        }
        return queryParams;
    }

    function confirmDelete(staffId) {
        if (confirm("Bạn có chắc chắn muốn xóa nhân viên này không?")) {
            window.location.href = '/staff/delete/' + staffId;

        }
    }

    $.ajax('/api/products').done(function(data){
        console.log(data)
    })
</script>
</body>
</html>
